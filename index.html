<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GREET Well-to-Wake Calculator</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://cdn.jsdeliver.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-1.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-12 p-5 text-center bg-light"></div>
        <h2 style="text-align:center">GREET Well-to-Wake Calculator Results</h2>
        <p style="text-align:center"> Select a Fuel/Feedstock and Metric to see Values</p>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card card-body bg-light">
                <h4>Fuel or Feedstock:</h4>
                <select id="selFeedstock" onchange="feedstockChanged(this.value)">
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-body bg-light">
                <h4>Metric:</h4>
                <select id="selMetric" onchange="metricChanged(this.value)">
                </select>
            </div>
        </div>
    </div>
    <div class="" card card-primary">
        <div class="card-header">
            <h5 class="card-title">Emissions by Stage</h5>
            <ul class="Emissions">
                <li class="WTP"> WTP: </li>
                <li class="PTW"> PTW: </li>
                <li class="WTW"> WTW: </li>
                <li class="UNITS"> units: </li>
            </ul>
        </div>
        <div id="feedstock_emissions" class="" card-body"></div>
    </div>
    <div class="col-md-8">
        <div id="bar"></div>
    </div>
    <div class="col-md-5">
        <div id="gauge"></div>
    </div>
    </div>
    <div class="row">
        <div id="mx-auto"></div>
    </div>
    </div>
    </div>

    <script src="./static/app2.js"></script>

</body>

</html>
